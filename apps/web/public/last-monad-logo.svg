<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow effect -->
  <defs>
    <radialGradient id="coinGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Glow background -->
  <circle cx="100" cy="100" r="70" fill="url(#coinGradient)" opacity="0.3" filter="url(#glow)"/>

  <!-- Main coin -->
  <circle cx="100" cy="100" r="60" fill="url(#coinGradient)" filter="url(#glow)"/>

  <!-- Inner circle -->
  <circle cx="100" cy="100" r="48" fill="none" stroke="#FEF3C7" stroke-width="3"/>

  <!-- Lightning bolt -->
  <path d="M 100 70 L 95 95 L 105 95 L 100 120 L 110 95 L 100 95 Z"
        fill="#FFFFFF"
        stroke="#FEF3C7"
        stroke-width="1"/>
</svg>
